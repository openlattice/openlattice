components:
  securitySchemes:
    http_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      name: HttpAuthorization
    openlattice_auth:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    fullQualifiedName:
      type: object
      properties:
        name:
          type: string
        namespace:
          type: string
    propertyType:
      type: object
      properties:
        title:
          type: string
        id:
          type: string
          format: uuid
        type:
          $ref: "#/components/fullQualifiedName"
        description:
          type: string
        schemas:
          type: array
          items:
            $ref: "#/components/fullQualifiedName"
        datatype:
          type: string
        piiField:
          type: boolean
        multiValued:
          type: boolean
        analyzer:
          type: string
    entityType:
      title: An entity type
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        id:
          type: string
        type:
          $ref: "#/components/fullQualifiedName"
        schemas:
          type: array
          items:
            $ref: "#/components/fullQualifiedName"
        key:
          type: array
          items:
            type: string
        properties:
          type: array
          items:
            type: string
        propertyTags:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        basetype:
           type: string
        category:
          type: string
          enum: [AssociationType, EntityType]
      example:
        id: ec6865e6-e60e-424b-a071-6a9c1603d735
        type:
          namespace: lattice
          name: myentity
        schemas:
          namespace: lattice
          name: myschema
        key: [8f79e123-3411-4099-a41f-88e5d22d0e8d, e39dfdfa-a3e6-4f1f-b54b-646a723c3085]
        properties: [8f79e123-3411-4099-a41f-88e5d22d0e8d, e39dfdfa-a3e6-4f1f-b54b-646a723c3085, fae6af98-2675-45bd-9a5b-1619a87235a8]
        category: EntityType
    associationType:
      type: object
      properties:
        entityType:
          $ref: "#/components/entityType"
        src:
          type: array
          items:
            type: string
        dst:
          type: array
          items:
            type: string
        bidirectional:
          type: boolean
      example:
        entityType:
          id: ec6865e6-e60e-424b-a071-6a9c1603d735
          type:
            namespace: lattice
            name: myentity
          schemas:
            namespace: lattice
            name: myschema
          key: [8f79e123-3411-4099-a41f-88e5d22d0e8d, e39dfdfa-a3e6-4f1f-b54b-646a723c3085]
          properties: [8f79e123-3411-4099-a41f-88e5d22d0e8d, e39dfdfa-a3e6-4f1f-b54b-646a723c3085, fae6af98-2675-45bd-9a5b-1619a87235a8]
        src: [ec6865e6-e60e-424b-a071-6a9c1603d735]
        dst: [4b08e1f9-4a00-4169-92ea-10e377070220]
        description: AssociationType Description
        bidirectional: true
        category: AssociationType
    schema:
      type: object
      properties:
        entityTypes:
          type: array
          items:
            $ref: "#/components/entityType"
        propertyTypes:
          type: array
          items:
            $ref: "#/components/propertyType"
        fqn:
          $ref: "#/components/fullQualifiedName"
    EDM:
      type: object
      properties:
        namespaces:
          type: array
          items:
            type: string
        schemas:
          type: array
          items:
            $ref: "#/components/schema"
        propertyTypes:
          type: array
          items:
            $ref: "#/components/propertyType"
        entityTypes:
          type: array
          items:
            $ref: "#/components/entityType"
        associationTypes:
          type: array
          items:
            $ref: "#/components/associationType"
    EDMdiff:
      type: object
      properties:
        conflicts:
          $ref: "#/components/EDM"
        diff:
          $ref: "#/components/EDM"
    metaDataUpdate:
      title: An update for an entity sets
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        contacts:
          type: array
          items:
            type: string
        description:
          type: string
        type:
          $ref: "#/components/fullQualifiedName"
        linking:
          type: boolean
        linked_entity_sets:
          type: array
          items:
            type: string
        external:
          type: boolean
        pii:
          type: boolean
        defaultShow:
          type: boolean
        propertyTags:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        organizationId:
          type: string
          format: uuid
    propertyUsageSummary:
      type: object
      properties:
        entityTypeId:
          type: string
        entitySetId:
          type: string
        entitySetName:
          type: string
        count:
          type: integer
    EdmRequest:
      type: object
      properties:
        action:
          type: string
          enum: [ADD, REMOVE, REPLACE]
        propertyTypes:
          type: array
          items:
            type: string
        entityTypes:
          type: array
          items:
            type: string
    entitySet:
      title: An entity set
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          format: uuid
        title:
          type: string
        contacts:
          type: array
          items:
            type: string
        entityTypeId:
          type: string
          format: uuid
        description:
          type: string
        linking:
          type: boolean
        linked_entity_sets:
          type: array
          items:
            type: string
        external:
          type: boolean
        organizationId:
          type: string
          format: uuid
      example:
        entityTypeId: 963b597b-b28d-4f59-b2e6-4d443499e464
        id: 843b597b-b28d-4f59-b2e6-4d443499e323
        name: NameOfMyEntitySet
        title: This is the title of the entitySet
        contacts: ["support@openlattice.com"]
        description: This is a more elaborate description of the entity set.
    neighborDetails:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
    neighborEntityDetails:
      type: object
      properties:
        associationEntitySet:
            $ref: "#/components/entitySet"
        associationDetails:
            $ref: "#/components/neighborDetails"
        neighborEntitySet:
            $ref: "#/components/entitySet"
        neighborId:
          type: string
        neighborDetails:
            $ref: "#/components/neighborDetails"
    neighborEntityIds:
      type: object
      properties:
        associationId:
          type: string
          format: uuid
        neighborId:
          type: string
          format: uuid
        src:
          type: boolean
    neighborSearchFilter:
      type: object
      properties:
        entityKeyIds:
          type: array
          items:
            type: string
            format: uuid
        src:
          type: array
          items:
            type: string
            format: uuid
        dst:
          type: array
          items:
            type: string
            format: uuid
        edge:
          type: array
          items:
            type: string
            format: uuid
    dataSearchResult:
      type: object
      properties:
        numHits:
          type: integer
        hits:
          type: array
          items:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
    advancedSearch:
      type: object
      properties:
        searchFields:
          type: list
          items:
            $ref: "#/components/searchDetails"
        start: 
          type: integer
        maxHits:
          type: integer
    searchDetails:            
      type: object
      properties:
        searchTerm:
          type: string
        property:
          type: string
          format: uuid
        exact:
          type: boolean
    bulkDataCreation:
      type: object
      properties:
        entities:
          type: list
          items:
            $ref: "#/components/entity"
        associations:
          type: list
          items:
            $ref: "#/components/association"
    entity:
      type: object
      properties:
        key:
          $ref: "#/components/entityKey"    
        details:
          type: object
          additionalProperties:
            type: string
    association:
      type: object
      properties:
        key:
          $ref: "#/components/entityKey"   
        src:
          $ref: "#/components/entityKey"   
        dst:
          $ref: "#/components/entityKey"   
        details:
          type: object
          additionalProperties:
            type: string  
    entityKey:
      type: object
      properties:
        entitySetId:
          type: string
          format: uuid
        entityId:
          type: string
          format: uuid
    integrationResults:
      type: object
      properties:
        entityCount:
          type: integer
        associationCount:
          type: integer
        associationsEntityKeyMappings:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: string
        entitySetsEntityKeyMappings:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: string
    auth0userBasic:
      type: object
      properties:
        user_id:
          type: string
        email:
          type: string
        nickname:
          type: string
        username:
          type: string
        roles:
          type: array
          items:
            type: string
        "com/openlattice/organization":
          type: array
          items:
            type: string
            format: uuid
    ace:
      type: object
      properties:
        principal:
          $ref: "#/components/principal"
        permissions:
          type: array
          items:
            type: string
    acl:
      type: object
      properties:
        aclKey:
          type: array
          items:
            type: string
            format: uuid
        aces:
          type: array
          items:
            $ref: "#/components/ace"
    aclData:
      type: object
      properties:
        action:
          type: string # this could be ADD, REMOVE, SET or REQUEST
        acl:
          $ref: "#/components/acl"
    principal:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
    securablePrincipal:
      type: object
      properties:
        id:
          type: string
          format: uuid
        principal:
          $ref: "#/components/principal"
        title:
          type: string
        description:
          type: string
    dataEdgeMap:
      type: object
      additionalProperties:
        $ref: "#/components/dataEdge"
    dataEdge:
      type: object
      properties:
        src:
          type: string
          format: uuid
        dst:
          type: string
          format: uuid
        data:
          $ref: "#/components/dataMap"
    dataMap:
      type: object
      additionalProperties:
        type: string
    role:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organizationId:
          type: string
          format: uuid
        principal:
          $ref: "#/components/principal"
        title:
          type: string
        description:
          type: string
        "@class":
          type: string
          enum: ["com.openlattice.organization.roles.Role"]
    organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        principal:
          $ref: "#/components/principal"
        title:
          type: string
        description:
          type: string
        emails:
          type: array
          items:
            type: string
        members:
          type: array
          items:
            $ref: "#/components/principal"
        roles:
          type: array
          items:
            $ref: "#/components/role"
        apps:
          type: array
          items:
            type: string
    entitySetSelection:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
        properties:
          type: array
          items:
            type: string
            format: uuid
    organizationMember:
      type: object
      properties:
        principal:
          $ref: "#/components/securablePrincipal"
        profile:
          $ref: "#/components/auth0userBasic"
        roles:
          type: array
          items:
            $ref: "#/components/securablePrincipal"
    AccessCheck:
      type: object
      properties:
        aclKey:
          type: array
          items:
            type: string
            format: uuid
        permissions:
          type: array
          items:
            type: string
            enum: [DISCOVER, MATERIALIZE, LINK, READ, WRITE, OWNER]
    Authorization:
      type: object
      properties:
        aclKey:
          type: array
          items:
            type: string
            format: uuid
        permissions:
          type: object
          additionalProperties:
            type: boolean
    AuthorizedObjectsSearchResult:
      type: object
      properties:
        pagingToken:
          type: string
        authorizedObjects:
          type: array
          items:
            type: array
            items:
              type: string

