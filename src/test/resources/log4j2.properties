status = info
name = CCTestConfig

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %p [%t] %c - %m%n

loggers = hazelcast, jetty

logger.openlattice.name = com.openlattice
logger.openlattice.level = debug

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = info

logger.hazelcast.name = com.hazelcast.internal.serialization
logger.hazelcast.level = trace

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
